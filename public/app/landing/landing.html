<div class="landing">
  Hello {{vm.data}}
</div>

<div layout="column" style="height:300px; width:400px">
  <md-toolbar md-scroll-shrink="" ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>{{vm.title}}</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content flex="">
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in vm.list">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider inset=""></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
